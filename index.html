<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--Download the Poppins font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <!--Linking CSS file-->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ramah-madi">Ramah Madi</a>.
  </div>

  <div class="container">
  <!--User input of their birthday in DD-MM-YYYY -->
    <form class="form-container">
      <div>
        <label for="input-day" class="label-day">Day</label>
        <input type="text" id="input-day" placeholder="DD" min="1" required>
        <span class="error-day error"></span>
      </div>
      <div>
        <label for="input-month" class="label-month">Month</label>
        <input type="number" id="input-month" placeholder="MM" min="1" max="12" required>
        <span class="error-month error"></span>
      </div>
      <div>
        <label for="input-year" class="label-year">Year</label>
        <input type="number" id="input-year" placeholder="YYYY" required>
        <span class="error-year error"></span>
      </div>
    </form> 
     <div class="hr-btn">
      <hr> 
      <button type="submit" class="submit-button">
        <img src="./assets/images/icon-arrow.svg" alt="Down arrow press to submit">
      </button>
    </div>
   <!--Output user age-->
   <div class="output-results">
     <p><span class="output-year"><i>--</i></span>years</p>
     <p><span class="output-month"><i>--</i></span>months</p>
     <p><span class="output-day"><i>--</i></span>days</p>
   </div>
  </div>
  <script src="age-calculator.js"></script>
</body>
</html>
